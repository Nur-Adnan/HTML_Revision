<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Revision</title>
    <style>
      table,
      tr,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th rowspan="3">Day</th>
          <th colspan="3">Seminar</th>
        </tr>
        <tr>
          <th colspan="2">Schedule</th>
          <th rowspan="2">Topic</th>
        </tr>
        <tr>
          <th>Begin</th>
          <th>End</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="2">Monday</td>
          <td rowspan="2">08.00 am</td>
          <td rowspan="2">11.00 am</td>
          <td>Introduction to XML</td>
        </tr>
        <tr>
          <td>Validity: DTD and Relex NG</td>
        </tr>
        <tr>
          <td rowspan="3">Tuesday</td>
          <td>08.00 am</td>
          <td>11.00 am</td>
          <td rowspan="1">Xpath</td>
        </tr>
        <tr>
          <td>08.00 am</td>
          <td>11.00 am</td>
          <td rowspan="2">XSL Transformation</td>
        </tr>
        <tr>
          <td>08.00 am</td>
          <td>11.00 am</td>
        </tr>
        <tr>
          <td>Wednesday</td>
          <td>08.00 am</td>
          <td>11.00 am</td>
          <td>XSL Transformation</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
