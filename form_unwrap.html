<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Unwrap</title>
  </head>
  <body>
    <h1>Welcome to World</h1>
    <h2>Contact Us Form</h2>
    <!-- lable -for and input - id are equal -->
    <!-- name is use for server id means backend -->
    <!-- Lable is for one to one communication -->
    <!-- Value is for backend  -->
    <!-- name is used to here to avoid multiple selction -->
    <!-- check the line 74 -->
    <form action="">
      <label for="name">Name:</label>
      <input type="text" name="name" id="name" placeholder="Enter your name" />
      <br />
      <br />
      <label for="email">Email: </label>
      <input
        type="email"
        name="email"
        id="email"
        placeholder="Enter your email"
      />
      <br />
      <br />
      <label for="contact">Contact: </label>
      <input
        type="number"
        name="contact"
        id="contact"
        placeholder="Enter your number"
      />
      <br />
      <br />
      <label for="gender">Gender:</label>
      <select name="gender" id="gender">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
      <br />
      <br />
      <label for="dob">Date of Birth: </label>
      <input type="date" id="dob" name="dob" />
      <br />
      <br />
      <label for="rating">Rating: </label>
      <input type="radio" name="rating" id="rating1" value="1" />
      <label for="rating1">1</label>
      <input type="radio" name="rating" id="rating2" value="2" />
      <label for="rating2">2</label>
      <input type="radio" name="rating" id="rating3" value="3" />
      <label for="rating3">3</label>
      <br />
      <br />
      <label for="message">Enter your message: </label>
      <br />
      <br />
      <textarea
        name="message"
        id="message"
        cols="30"
        rows="10"
        placeholder="Enter your message"
      ></textarea>
      <br />
      <br />
      <input type="submit" name="submit" id="submit" value="submit" />
      <input type="reset" name="reset" id="reset" value="reset" />
      <br />
      <br />
      <footer>
        <a href="https://www.facebook.com/nuradnanchowdhury/" target="_blank">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b8/2021_Facebook_icon.svg/2048px-2021_Facebook_icon.svg.png"
            alt="facebook"
            width="40"
            height="40"
        /></a>
      </footer>
    </form>
  </body>
</html>
